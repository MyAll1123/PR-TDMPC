cache:
  batch_size: 32
  cache_size: 10000
  cache_ttl: 86400
  enable_cache: true
  enable_disk_cache: true
  enable_memory_cache: true
  max_cache_size: 50000
  max_workers: 4
engine:
  batch_size: 32
  confidence_threshold: 0.1
  max_confidence: 0.95
  max_workers: 4
  min_confidence: 0.2
  parallel_processing: true
  quality_weights:
    action_smoothness: 0.2
    activity_score: 0.15
    state_stability: 0.2
    survival_time: 0.3
    task_progress: 0.15
experimental:
  ab_testing: false
  adaptation_interval: 1000
  adaptive_parameters: false
  enable_experimental: false
  learning_rate: 0.001
  ml_enhancement: false
  model_path: ./models/labeling_model.pkl
  online_learning: false
  test_ratio: 0.1
  update_frequency: 100
logging:
  backup_count: 5
  file_logging: true
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  log_file: ./logs/labeling_engine.log
  max_log_size: 10MB
  performance_log_interval: 100
  performance_logging: true
monitoring:
  alerts:
    high_error_rate: 0.1
    low_cache_hit_rate: 0.5
    slow_generation_time: 1.0
  collect_metrics: true
  enable_monitoring: true
  export_format: json
  export_interval: 300
  export_metrics: false
  metrics_interval: 60
performance:
  adaptive_batch_size: true
  gc_interval: 1000
  max_batch_size: 128
  max_concurrent_requests: 100
  max_memory_usage: 2GB
  min_batch_size: 8
  preload_cache: false
  request_timeout: 30
  warmup_samples: 100
